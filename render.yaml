services:
  - type: web
    name: daily-questions-backend
    env: python
    plan: free
    pythonVersion: 3.11.0
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: cd /opt/render/project/src/backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: REMINDER_TIME
        value: 20:00
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /api/health

